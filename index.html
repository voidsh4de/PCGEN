<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./generator.js"></script>
    
    <h1>PC GEN</h1>

    <div style="display: flex; justify-content: center;">
        <div id="result">UNAVALIBLE</div>
        <button id="generate" onclick="generateButton()">generate</button>
    </div>

    <script>
        document.addEventListener('mousemove', (event) => {
            document.querySelector("h1").style.textShadow = `
            0px 2px black,
            0px -2px black,
            2px 0px black,
            -2px 0px black,
            -${event.clientX / window.screen.width * 10}px -${event.clientY / window.screen.height * 10}px  black`;
        });   
    </script>
</body>
