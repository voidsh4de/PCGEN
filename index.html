<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>PCGEN</title>
    <link href="./pcParts/CPU.png" rel="icon">
</head>
<body>
    <script src="./generator.js"></script>
    <script src="./extended.js"></script>

    <h1>PC GEN</h1>

    <div style="display: flex; justify-content: center;">
        <div id="result">UNAVALIBLE</div>
        <button id="generate" onclick="generateButton()">generate</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
                const heading = document.querySelector("h1");
                const location = heading.getBoundingClientRect();

                const centerX = location.left + (location.width / 2);
                const centerY = location.top + (location.height / 2);
                
            document.addEventListener('mousemove', (event) => {
                document.querySelector("h1").style.textShadow = `
                0px 2px black,
                0px -2px black,
                2px 0px black,
                -2px 0px black,
                ${-((event.clientX - centerX) / 100)}px ${-((event.clientY - centerY) / 100)}px  black`;
            });  
        }); 
    </script>

    <button id="loadData" onclick="loadLargeDataBase()">loadLargeDataBase</button>
    
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
    <script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#000', 'T6T61CQGOZ');kofiwidget2.draw();</script> 
</body>
